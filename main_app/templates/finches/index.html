{% extends 'base.html' %} {% block content %}

<h1>My Finches</h1>

{% for finch in finches %}
<a href="{% url 'detail' finch.id %}">
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ finch.name }}</span>
      <p>Beak: {{ finch.beak }}</p>
      <p>Description: {{ finch.description }}</p>
      {% if finch.age > 0 %}
      <p>Age: {{ finch.age }}</p>
      {% else %}
      <p>Age: Little birdie</p>
      {% endif %}
    </div>
  </div>
</a>

{% endfor%} {%endblock%}
